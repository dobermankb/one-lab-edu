<div class="container">
  <div class="row justify-content-center p-4">
    <div class="col-md-6">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h3>Register</h3>
        <div class="form-group p-2">
          <input id ="firstName" class="form-control" placeholder="Enter First Name" formControlName="firstName">
          <span class = "error" *ngIf ="registerForm.get('firstName').invalid">You didn't enter first name</span>
        </div>

        <div class="form-group p-2">
          <input class="form-control" placeholder="Enter Last Name" formControlName = "lastName">
          <span class = "error" *ngIf ="registerForm.get('lastName').invalid">You didn't enter last name</span>
        </div>
        <div class="form-group p-2">
          <input class="form-control" placeholder="Enter email" formControlName = "email">
          <span class = "error" *ngIf ="registerForm.get('email').invalid">Invalid email</span>
        </div>
        <div class="form-group p-2">
          <input class="form-control" placeholder="Enter Password" formControlName = "password">

          <span class = "error" *ngIf ="registerForm.get('password').invalid">Minimum possible password size is 8</span>
        </div>
        <div class="form-group p-2">
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
    </div>

  </div>
</div>
