<div>
<table mat-table [dataSource]="banners" class="mat-elevation-z8" *ngIf="banners">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="button_text">
      <th mat-header-cell *matHeaderCellDef> button_text </th>
      <td mat-cell *matCellDef="let element"> {{element.button_text}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> link </th>
      <td mat-cell *matCellDef="let element"> {{element.link}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
      <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef> image_url </th>
        <td mat-cell *matCellDef="let element"> {{element.image_url}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngFor="let item of banners">
      {{item.id}}
  </div>
  </div>
