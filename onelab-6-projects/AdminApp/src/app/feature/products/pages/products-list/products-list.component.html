<div class="container">
  <h2 class="list__title text-center">
    Shop: <span class="list__subtitle">{{ (user$ | async)?.shopName || '' }}</span>
  </h2>
  <hr>
  <div class="upper__container">
    <div class="filter">
      <mat-form-field class="filter__bar" appearance="outline">
        <mat-icon matSuffix>search</mat-icon>
        <input class="filter__input" matInput [(ngModel)]="filterInput"
               (keyup)="applyFilter()" placeholder="Filter" autocomplete="off">
      </mat-form-field>
    </div>
    <div class="create__wrapper">
      <button class="create__button"
              mat-raised-button
              color="accent"
              type="button"
              (click)="onAdd()">
        Add a new product
        <mat-icon>
          add_box
        </mat-icon>
      </button>
    </div>
  </div>
  <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageOptions"></mat-paginator>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Barcode Column -->
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Barcode </th>
      <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element" matTooltip="{{ element.categoryNames }}"> {{element.categoryNames}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element">

        <button mat-mini-fab
                color="primary"
                (click)="onEdit(element)"
                matTooltip="Edit product"
                aria-label="Edit product">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab
                color="warn"
                (click)="onDelete(element)"
                matTooltip="Delete product"
                aria-label="Delete product">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="syncPrimaryPaginator($event)"
                 [pageSize]="paginator?.pageSize || pageSize" [pageIndex]="paginator?.pageIndex || 0"
                 [length]="paginator?.length || 0" [pageSizeOptions]="paginator?.pageSizeOptions || pageOptions"></mat-paginator>
</div>
