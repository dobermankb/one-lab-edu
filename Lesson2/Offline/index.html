<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header center-children header--grad">
        <span>Arystan Kalimov</span>
    </header>
    <main>
        <article>
            <section class="inputs-wrapper center-children">
                <h2>Input</h2>
                <input type="text" placeholder="input 0" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 1" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 2" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 3" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 4" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 5" class="text-inputs js-text-inputs">
            </section>
            <section class="description-wrapper js-description center-children">
                <p>
                    input0 + input1 + input2 = Array1
                </p>
                <p>
                    input3 + input4 + input5 = Array2
                </p>
            </section>
            <section class="buttons-wrapper center-children">
                <h2>Older methods</h2>
                <button class="btn btn--grad js-button" onclick="doConcat(this)">
                    <span>concat</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doEvery(this)">
                    <span>every</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doFilter(this)">
                    <span>filter</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doForeach(this)">
                    <span>forEach</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doIndexOf(this)">
                    <span>indexOf</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doJoin(this)">
                    <span>join</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doLastIndexOf(this)">
                    <span>lastIndexOf</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doMap(this)">
                    <span>map</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doPop(this)">
                    <span>pop</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doPush(this)">
                    <span>push</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doReduce(this)">
                    <span>reduce</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doReduceRight(this)">
                    <span>reduceRight</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doReverse(this)">
                    <span>reverse</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doShift(this)">
                    <span>shift</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doSlice(this)">
                    <span>slice</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doSome(this)">
                    <span>some</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doSort(this)">
                    <span>sort</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doSplice(this)">
                    <span>splice</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doToString(this)">
                    <span>toString</span>
                </button>
                <button class="btn btn--grad js-button" onclick="doUnshift(this)">
                    <span>unshift</span>
                </button>

                <button class="btn btn--grad js-button" onclick="doToSource(this)">
                    <span>toSource</span>
                </button>

                <br><br>
                <h2>ES6 methods</h2>
                <input id="input-find" class="text-inputs" type="text" placeholder="find">
                <button class="btn btn--grad js-button" onclick="doFind(this)">
                    <span>find</span>
                </button>

                <br>
                <input id="input-findIndex" class="text-inputs" type="text" placeholder="findIndex">
                <button class="btn btn--grad js-button" onclick="doFindIndex(this)">
                    <span>findIndex</span>
                </button>

                <br>
                <button class="btn btn--grad js-button" onclick="doEntries(this)">
                    <span>entries</span>
                </button>

                <button class="btn btn--grad js-button" onclick="doFrom(this)">
                    <span>from</span>
                </button>

                <button class="btn btn--grad js-button" onclick="doKeys(this)">
                    <span>keys</span>
                </button>

            </section>
        </article>
        <article>
            <section class="inputs-wrapper center-children">
                <h2>Choose your transport.</h2>
                <select class="select-inputs" name="transports" id="transport">
                    <option value="toyota">Toyota</option>
                    <option value="setra">Setra</option>
                    <option value="boeing">Boeing</option>
                </select>
                <input type="text" class="text-inputs" placeholder="Model" id="transport-model">
                <input type="text" class="text-inputs" placeholder="HP" id="transport-hp">
                <div class="buttons-wrapper center-children">
                    <button class="btn btn--grad js-button" onclick="createTransport()">
                        <span>Create new transport</span>
                    </button>

                    <br><br><br>
                    <button class="btn btn--grad js-button" id="transport-move" onclick="moveTransport()" disabled>
                        <span>Move</span>
                    </button>
                    <br>
                    <input id="input-transport-accelerate" class="text-inputs" type="text" placeholder="Accelerate by" disabled>
                    <button class="btn btn--grad js-button" id="transport-accelerate" onclick="accelerateTransport()" disabled>
                        <span>Accelerate</span>
                    </button>
                </div>
            </section>
            <section class="description-wrapper js-description center-children">
                <p>Basic information about the chosen transport will be shown here.</p>
            </section>
        </article>

    </main>
</body>
<script src="scripts.js" type="text/javascript"></script>
</html>
