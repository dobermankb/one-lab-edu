<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header center-children header--grad">
        <span>Arystan Kalimov</span>
    </header>
    <main>
        <article>
            <section class="inputs-wrapper center-children">
                <input type="text" placeholder="input 0" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 1" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 2" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 3" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 4" class="text-inputs js-text-inputs">
                <input type="text" placeholder="input 5" class="text-inputs js-text-inputs">
            </section>
            <section class="description-wrapper js-description center-children">
                <p>
                    input0 + input1 + input2 = Array1
                </p>
                <p>
                    input3 + input4 + input5 = Array2
                </p>
            </section>
            <section class="buttons-wrapper center-children">
                <button class="btn btn--grad js-ok-button" onclick="doConcat(this)">
                    <span>concat</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doEvery(this)">
                    <span>every</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doFilter(this)">
                    <span>filter</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doForeach(this)">
                    <span>forEach</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doIndexOf(this)">
                    <span>indexOf</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doJoin(this)">
                    <span>join</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doLastIndexOf(this)">
                    <span>lastIndexOf</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doMap(this)">
                    <span>map</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doPop(this)">
                    <span>pop</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doPush(this)">
                    <span>push</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doReduce(this)">
                    <span>reduce</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doReduceRight(this)">
                    <span>reduceRight</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doReverse(this)">
                    <span>reverse</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doShift(this)">
                    <span>shift</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doSlice(this)">
                    <span>slice</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doSome(this)">
                    <span>some</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doSort(this)">
                    <span>sort</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doSplice(this)">
                    <span>splice</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doToString(this)">
                    <span>toString</span>
                </button>
                <button class="btn btn--grad js-ok-button" onclick="doUnshift(this)">
                    <span>unshift</span>
                </button>

                <br>
                <input id="input-find" class="text-inputs" type="text" placeholder="find">
                <button class="btn btn--grad js-ok-button" onclick="doFind(this)">
                    <span>find</span>
                </button>

                <br>
                <input id="input-findIndex" class="text-inputs" type="text" placeholder="findIndex">
                <button class="btn btn--grad js-ok-button" onclick="doFindIndex(this)">
                    <span>findIndex</span>
                </button>

            </section>
        </article>

    </main>
</body>
<script src="scripts.js" type="text/javascript"></script>
</html>
