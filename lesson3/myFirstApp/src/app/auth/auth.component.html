<div class="col" style="margin-top: 10px;">
    <div class="col-md-3">
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
            </div>
            <div class="mt-4">
                <button (click)="login()" type="submit" style="margin:5px" class="btn btn-primary">Login</button>
                <button (click)="logout()" type="button" style="margin:5px" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</div>
