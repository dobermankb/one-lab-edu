<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes example {
        from {background-color: red;}
        to {background-color: yellow;}
        }
        .div1 {
        margin-top: 15px;
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
        }
        .div2 {
        margin-top: 15px;
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
        animation-delay: 2s;
        }
        .div3 {
        margin-top: 15px;
        width: 100px;
        height: 100px;
        position: relative;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
        animation-iteration-count: 3;
        } 
        .div4 {
        margin-top: 15px;
        width: 100px;
        height: 100px;
        animation-name: example;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-delay: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>  
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>  
    <button id="demo" onclick="getLocation(); showPosition()">Geolocation</button>
    <form id="fdata">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="fsurname">Last name:</label><br>
        <input type="text" id="fsurname" name="fname"><br>
        <label for="fage">Age:</label><br>
        <input type="number" id="fage" name="fage"><br>
        <label for="fscore">Score:</label><br>
        <input type="number" id="fscore" name="fscore"><br>
        <label for="fdate">Date:</label><br>
        <input type="date" id="fdate" name="fdate"><br>
        <label for="frange"> Range:</label><br>
        <input type="range" id="frange" name="frange"><br>
        <label for="ftime"> Time:</label><br>
        <input type="time" id="ftime" name="ftime"><br>
    </form>
    <button onclick="store()">Save</button>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();

        var x = document.getElementById("demo");
        function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }

        function showPosition(position) {
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
        }
        const name = document.querySelector('#fname');
        const surname = document.querySelector('#fsurname');
        const age = document.querySelector('#fage');
        function store(){     
            localStorage.setItem("name", name.value);
            localStorage.setItem("surname", surname.value);
            localStorage.setItem("age", age.value);
        }

        if (localStorage.getItem("name" && "surname" && "age")) {
            name.value = localStorage.getItem("name");
            surname.value = localStorage.getItem("surname");
            age.value = localStorage.getItem("age");
        }
    </script>
</body>
</html>
